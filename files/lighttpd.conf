var.basedir  = "/srv/www/"
var.logdir   = "/var/log/lighttpd"

server.modules = (
    "mod_access",
    "mod_deflate",
    "mod_accesslog",
    "mod_dirlisting"
)

include "mime-types.conf"
include "proxy.conf"

server.username           = "{{ user }}"
server.groupname          = "{{ group }}"
server.document-root      = var.basedir + "/html"
server.pid-file           = "/run/lighttpd.pid"
server.indexfiles         = ("index.html", "index.php", "index.htm")
server.tag                = "lighttpd"
server.follow-symlink     = "enable"
server.event-handler      = "linux-sysepoll"
server.port               = 80
server.bind               = "0.0.0.0"
server.errorfile-prefix   = var.basedir + "/handlers/"
server.stat-cache-engine  = "simple"
accesslog.filename        = var.logdir + "/access.log"
server.errorlog           = var.logdir + "/error.log"
dir-listing.activate      = "disable"
url.access-deny           = ("~", ".inc")
deflate.cache-dir         = "/var/tmp/lighttpd/cache/compress"
deflate.mimetypes         = ("text/plain", "text/css", "text/xml", "text/javascript")
index-file.names          = server.indexfiles
